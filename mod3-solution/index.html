<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
	<meta charset="UTF-8">
	<title>Shopping Lists</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="www/lib/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>

	<center>
		<div class="container" ng-controller="NarrowItDownController as narrow">
			<div class="row">
				<input type="text"  ng-model="narrow.searchTerm" class="search" 
				placeholder="Search...">
				<button ng-click="narrow.searchItems()" class="btn btn-success">
					Narrow It Down For Me!
				</button>
			</div>
			<br> <hr>

			<span ng-if="narrow.status" style="color:red"><h1>Nothing found</h1></span>

		<found-items
	        found="narrow.found"
	        on-remove="narrow.removeItem(index)">
        </found-items>
			
	</div>

	</center>

	<script src="www/lib/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
