<!DOCTYPE html>
<html lang="en" ng-app="LunchCheck">
<head>
	<meta charset="UTF-8">
	<title>Fisrt Assigment AngularJS</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="www/lib/angular-material/angular-material.css">
</head>
<body>

	<center>

	    <div layout-gt-sm="row" ng-controller="LunchCheckController" class="miDiv">
          <md-input-container class="md-block" flex-gt-sm>
            <input ng-model="userData.someText" placeholder="Feel Free!!!!" width="300px">
             <md-button class="md-raised md-primary" ng-click="clickme()">click me</md-button>
             <br>
             <h1 class="md-display-3">{{ userData.someText }}</h1>
          </md-input-container>
      
        </div> 

	</center>

	<script src="www/lib/angular/angular.min.js"></script>
	<script src="www/lib/angular-material/angular-material.min.js"></script>
	<script src="www/lib/angular-aria/angular-aria.min.js"></script>
	<script src="www/lib/angular-animate/angular-animate.min.js"></script>
	
	<script src="js/app.js"></script>
</body>
</html>
